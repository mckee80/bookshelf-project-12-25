                  </p>
                  <p>
                    I created this site, in part, to transform my support from occasional actions into a consistent part of my life. With every hour I work and every dollar I earn, a tiny piece goes towards helping those impacted by the struggles my brother faced.

                    <div 
                      className={`nav-link ${activeView === 'shop' ? 'active' : ''}`}
                      onClick={() => setActiveView('shop')}
                    >
                      Shop
                    </div>
                    <div 
                      className={`nav-link ${activeView === 'subscription' ? 'active' : ''}`}
                      onClick={() => setActiveView('subscription')}
                    >
                      Membership
                    </div>
                    <div 
                      className={`nav-link ${activeView === 'about' ? 'active' : ''}`}
                      onClick={() => setActiveView('about')}
                    >
                      About
                    </div>
                  </div>

                  <div className="nav-actions">
                    <button className="cart-button" onClick={() => setActiveView('cart')}>
                      <ShoppingBag size={20} />
                      {cart.length > 0 && <span className="cart-count">{cart.length}</span>}
                    </button>
                    
                    {currentUser ? (
                      <div className="user-menu" onClick={() => setActiveView('account')}>
                        <User size={20} />
                        <span>{currentUser.name}</span>
                      </div>
                    ) : (
                      <button className="btn btn-primary" onClick={() => setShowAuth(true)}>
                        Sign In
                      </button>
                    )}

                    <button className="mobile-menu-btn" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                      {mobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                    </button>
                  </div>
                </div>
              </nav>

              {/* Main Content */}
              <main className="main-content">
                {activeView === 'home' && <HomeView />}
                {activeView === 'ebooks' && <EbooksView />}
                {activeView === 'shop' && <ShopView />}
                {activeView === 'subscription' && <SubscriptionView />}
                {activeView === 'about' && <AboutView />}
                {activeView === 'account' && currentUser && <AccountView />}
              </main>

              {/* Auth Modal */}
              {showAuth && (
                <div className="auth-overlay" onClick={() => setShowAuth(false)}>
                  <div className="auth-modal" onClick={(e) => e.stopPropagation()}>
                    <h2>{authMode === 'login' ? 'Welcome Back' : 'Create Account'}</h2>
                    <p>{authMode === 'login' ? 'Sign in to access your library' : 'Join our community of readers'}</p>
                    
                    <form onSubmit={authMode === 'login' ? handleLogin : handleSignup}>
                      {authMode === 'signup' && (
                        <div className="form-group">
                          <label>Name</label>
                          <input 
                            type="text" 
                            value={authForm.name}
                            onChange={(e) => setAuthForm({...authForm, name: e.target.value})}
                            required={authMode === 'signup'}
                          />
                        </div>
                      )}
                      
                      <div className="form-group">
                        <label>Email</label>
                        <input 
                          type="email" 
                          value={authForm.email}
                          onChange={(e) => setAuthForm({...authForm, email: e.target.value})}
                          required
                          placeholder="demo@example.com"
                        />
                      </div>
                      
                      <div className="form-group">
                        <label>Password</label>
                        <input 
                          type="password" 
                          value={authForm.password}
                          onChange={(e) => setAuthForm({...authForm, password: e.target.value})}
                          required
                          placeholder={authMode === 'login' ? 'demo123' : ''}
                        />
                      </div>

                      <button type="submit" className="btn btn-primary" style={{width: '100%'}}>
                        {authMode === 'login' ? 'Sign In' : 'Create Account'}
                      </button>
                    </form>

                    <div className="auth-switch">
                      {authMode === 'login' ? "Don't have an account? " : 'Already have an account? '}
                      <button onClick={() => setAuthMode(authMode === 'login' ? 'signup' : 'login')}>
                        {authMode === 'login' ? 'Sign Up' : 'Sign In'}
                      </button>
                    </div>
                  </div>
                </div>
              )}

              {/* Product Size Modal */}
              {selectedProduct && (
                <div className="product-modal" onClick={() => setSelectedProduct(null)}>
                  <div className="product-modal-content" onClick={(e) => e.stopPropagation()}>
                    <h3>{selectedProduct.name}</h3>
                    <p className="product-price">${selectedProduct.price}</p>
                    
                    {selectedProduct.sizes && (
                      <div className="size-selector">
                        <h4>Select Size</h4>
                        <div className="size-options">
                          {selectedProduct.sizes.map(size => (
                            <div 
                              key={size}
                              className="size-option"
                              onClick={() => {
                                addToCart(selectedProduct, size);
                              }}
                            >
                              {size}
                            </div>
                          ))}
                        </div>
                      </div>
                    )}

                    {!selectedProduct.sizes && (
                      <button 
                        className="btn btn-primary" 
                        style={{width: '100%'}}
                        onClick={() => addToCart(selectedProduct)}
                      >
                        Add to Cart
                      </button>
                    )}

                    <button 
                      className="btn btn-secondary" 
                      style={{width: '100%', marginTop: '1rem'}}
                      onClick={() => setSelectedProduct(null)}
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              )}

              {/* Cart Sidebar */}
              <div className={`cart-sidebar ${activeView === 'cart' ? 'open' : ''}`}>
                <div className="cart-header">
                  <h3>Shopping Cart</h3>
                  <button className="btn-icon" onClick={() => setActiveView('home')}>
                    <X size={24} />
                  </button>
                </div>

                <div className="cart-items">
                  {cart.length === 0 ? (
                    <p className="empty-state">Your cart is empty</p>
                  ) : (
                    cart.map(item => (
                      <div key={item.cartId} className="cart-item">
                        <img src={item.image} alt={item.name} />
                        <div className="cart-item-info">
                          <div className="cart-item-name">{item.name}</div>
                          {item.selectedSize && (
                            <div className="cart-item-size">Size: {item.selectedSize}</div>
                          )}
                          <div className="cart-item-price">${item.price}</div>
                        </div>
                        <button className="btn-icon" onClick={() => removeFromCart(item.cartId)}>
                          <X size={20} />
                        </button>
                      </div>
                    ))
                  )}
                </div>

                {cart.length > 0 && (
                  <div className="cart-footer">
                    <div className="cart-total">
                      <span>Total:</span>
                      <span>${cart.reduce((sum, item) => sum + item.price, 0).toFixed(2)}</span>
                    </div>
                    <button className="btn btn-primary" style={{width: '100%'}}>
                      Checkout
                    </button>
                  </div>
                )}
              </div>
            </div>
          );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BriansBookshelf />);
    </script>
</body>
</html>
